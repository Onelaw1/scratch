<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Job Description Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .glass-panel {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        }
    </style>
</head>

<body class="bg-slate-50 text-slate-800 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-white border-b border-slate-200 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white font-bold">JD
                </div>
                <h1 class="text-xl font-bold text-slate-900">Easy Job Description</h1>
            </div>
            <div class="flex items-center gap-4">
                <button class="text-slate-500 hover:text-slate-700">Help</button>
                <button
                    class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg text-sm font-medium transition-colors">Save
                    Draft</button>
            </div>
        </div>
    </header>

    <main class="flex-1 max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full grid grid-cols-12 gap-8">

        <!-- Left Panel: Job Info & Editor -->
        <div class="col-span-12 lg:col-span-7 space-y-6">

            <!-- Basic Info Card -->
            <div class="glass-panel rounded-xl p-6">
                <h2 class="text-lg font-semibold mb-4 flex items-center gap-2">
                    <svg class="w-5 h-5 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M10 6H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V8a2 2 0 00-2-2h-5m-4 0V5a2 2 0 114 0v1m-4 0c0 .884-.95 2-2 2h3m-5-3h6m-6 5a2 2 0 110-4 2 2 0 010 4z">
                        </path>
                    </svg>
                    Job Basic Info
                </h2>
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Job Title</label>
                        <input type="text"
                            class="w-full rounded-lg border-slate-300 border px-3 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
                            placeholder="e.g. Senior Marketing Manager">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-slate-700 mb-1">Department</label>
                        <input type="text"
                            class="w-full rounded-lg border-slate-300 border px-3 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all"
                            placeholder="e.g. Marketing Team">
                    </div>
                    <div class="col-span-2">
                        <label class="block text-sm font-medium text-slate-700 mb-1">Job Purpose</label>
                        <textarea
                            class="w-full rounded-lg border-slate-300 border px-3 py-2 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none transition-all h-20 resize-none"
                            placeholder="Briefly describe the main purpose of this job..."></textarea>
                    </div>
                </div>
            </div>

            <!-- Responsibilities & Duties (The Core) -->
            <div class="glass-panel rounded-xl p-6">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-lg font-semibold flex items-center gap-2">
                        <svg class="w-5 h-5 text-indigo-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01">
                            </path>
                        </svg>
                        Key Responsibilities
                    </h2>
                    <span class="text-xs text-slate-500 bg-slate-100 px-2 py-1 rounded-full">Drag items from right to
                        add</span>
                </div>

                <div id="responsibilities-list"
                    class="space-y-3 min-h-[200px] border-2 border-dashed border-slate-200 rounded-lg p-4 flex flex-col items-center justify-center text-slate-400">
                    <p>No responsibilities added yet.</p>
                    <p class="text-sm">Search NCS on the right to find standard duties.</p>
                </div>
            </div>

        </div>

        <!-- Right Panel: NCS Assistant -->
        <div class="col-span-12 lg:col-span-5 space-y-6">
            <div class="bg-white rounded-xl shadow-lg border border-slate-200 overflow-hidden sticky top-24">
                <div class="bg-indigo-50 p-4 border-b border-indigo-100">
                    <h3 class="font-semibold text-indigo-900 flex items-center gap-2">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M19.428 15.428a2 2 0 00-1.022-.547l-2.384-.477a6 6 0 00-3.86.517l-.318.158a6 6 0 01-3.86.517L6.05 15.21a2 2 0 00-1.806.547M8 4h8l-1 1v5.172a2 2 0 00.586 1.414l5 5c1.26 1.26.367 3.414-1.415 3.414H4.828c-1.782 0-2.674-2.154-1.414-3.414l5-5A2 2 0 009 10.172V5L8 4z">
                            </path>
                        </svg>
                        NCS Standard Assistant
                    </h3>
                    <p class="text-xs text-indigo-600 mt-1">Search National Competency Standards to auto-fill duties.
                    </p>
                </div>

                <div class="p-4">
                    <div class="relative">
                        <input type="text" id="ncs-search-input"
                            class="w-full pl-10 pr-4 py-2 rounded-lg border border-slate-300 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none"
                            placeholder="Search job (e.g. SW, Marketing)...">
                        <svg class="w-5 h-5 text-slate-400 absolute left-3 top-2.5" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                        <button onclick="searchNCS()"
                            class="absolute right-2 top-1.5 bg-indigo-600 text-white text-xs px-3 py-1.5 rounded hover:bg-indigo-700 transition-colors">Search</button>
                    </div>

                    <!-- Results Area -->
                    <div id="ncs-results" class="mt-4 space-y-3 max-h-[500px] overflow-y-auto pr-2">
                        <!-- Example Result Item -->
                        <div class="text-center py-8 text-slate-500 text-sm">
                            Enter a keyword to search NCS database.
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script>
        async function searchNCS() {
            const query = document.getElementById('ncs-search-input').value;
            const resultsContainer = document.getElementById('ncs-results');

            if (!query) return;

            resultsContainer.innerHTML = '<div class="flex justify-center py-8"><div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600"></div></div>';

            try {
                const response = await fetch(`/job-centric/ncs/search?keyword=${encodeURIComponent(query)}`);
                const data = await response.json();

                resultsContainer.innerHTML = '';

                // Handle API response structure (adjust based on actual API response)
                // Assuming data.data or similar list
                const items = data.data || data;

                if (items.length === 0) {
                    resultsContainer.innerHTML = '<div class="text-center py-8 text-slate-500">No results found.</div>';
                    return;
                }

                items.forEach(item => {
                    const el = document.createElement('div');
                    el.className = 'group bg-white border border-slate-200 rounded-lg p-3 hover:border-indigo-300 hover:shadow-md transition-all cursor-pointer';
                    el.innerHTML = `
                        <div class="flex justify-between items-start">
                            <h4 class="font-medium text-slate-800 text-sm">${item.unit_name || item.ncsClCd || 'Unknown Unit'}</h4>
                            <button onclick="addDuty('${item.unit_name || item.ncsClCd}')" class="text-indigo-600 opacity-0 group-hover:opacity-100 transition-opacity text-xs font-bold">+ Add</button>
                        </div>
                        <p class="text-xs text-slate-500 mt-1 line-clamp-2">${item.unit_definition || item.ncsClNm || 'No definition available.'}</p>
                    `;
                    resultsContainer.appendChild(el);
                });

            } catch (error) {
                console.error('Error:', error);
                resultsContainer.innerHTML = '<div class="text-center py-8 text-red-500 text-sm">Error fetching data. Check API key or connection.</div>';
            }
        }

        function addDuty(text) {
            const list = document.getElementById('responsibilities-list');

            // Clear empty state if present
            if (list.children.length > 0 && list.children[0].tagName === 'P') {
                list.innerHTML = '';
                list.className = 'space-y-3'; // Reset classes
            }

            const item = document.createElement('div');
            item.className = 'bg-white border border-slate-200 rounded-lg p-3 flex items-start gap-3 shadow-sm animate-fade-in-up';
            item.innerHTML = `
                <div class="mt-1 text-green-500">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                </div>
                <div class="flex-1">
                    <p class="text-sm text-slate-800">${text}</p>
                </div>
                <button onclick="this.parentElement.remove()" class="text-slate-400 hover:text-red-500">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            `;
            list.appendChild(item);
        }
    </script>
</body>

</html>
