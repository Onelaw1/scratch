{% extends "base.html" %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold mb-8 text-gray-800">AI Report Generator</h1>

    <div class="bg-white rounded-lg shadow-lg p-8 max-w-2xl mx-auto">
        <form id="reportForm" class="space-y-6">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Report Title</label>
                <input type="text" name="title" value="Strategic Analysis Report"
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Analysis Framework</label>
                <select name="framework_type"
                    class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                    <option value="swot">SWOT Analysis</option>
                    <option value="4p">4P Marketing Mix</option>
                    <option value="bcg">BCG Matrix</option>
                    <option value="pestel">PESTEL Analysis</option>
                    <option value="porters">Porter's 5 Forces</option>
                </select>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-700 mb-2">Upload Data Source</label>
                <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-lg hover:border-blue-500 transition-colors cursor-pointer"
                    id="dropZone">
                    <div class="space-y-1 text-center">
                        <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none"
                            viewBox="0 0 48 48" aria-hidden="true">
                            <path
                                d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <div class="flex text-sm text-gray-600">
                            <label for="file-upload"
                                class="relative cursor-pointer bg-white rounded-md font-medium text-blue-600 hover:text-blue-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-blue-500">
                                <span>Upload a file</span>
                                <input id="file-upload" name="file" type="file" class="sr-only"
                                    accept=".xlsx,.xls,.png,.jpg,.jpeg">
                            </label>
                            <p class="pl-1">or drag and drop</p>
                        </div>
                        <p class="text-xs text-gray-500">
                            Excel (.xlsx) or Image (.png, .jpg)
                        </p>
                        <p id="fileName" class="text-sm text-green-600 font-medium mt-2"></p>
                    </div>
                </div>
            </div>

            <button type="submit" id="generateBtn"
                class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors">
                Generate Report
            </button>
        </form>

        <div id="loading" class="hidden mt-6 text-center">
            <div class="animate-spin rounded-full h-10 w-10 border-b-2 border-blue-600 mx-auto"></div>
            <p class="mt-2 text-gray-600">Analyzing data and generating slides...</p>
        </div>

        <div id="result" class="hidden mt-6 p-4 bg-green-50 rounded-lg border border-green-200">
            <div class="flex items-center">
                <svg class="h-5 w-5 text-green-400 mr-2" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd"
                        d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                        clip-rule="evenodd" />
                </svg>
                <span class="text-green-800 font-medium">Report generated successfully!</span>
            </div>
            <a id="downloadLink" href="#"
                class="mt-3 inline-block text-sm text-blue-600 hover:text-blue-500 font-medium">Download PPTX &rarr;</a>
        </div>
    </div>
</div>

<script>
    const form = document.getElementById('reportForm');
    const fileInput = document.getElementById('file-upload');
    const fileNameDisplay = document.getElementById('fileName');
    const loading = document.getElementById('loading');
    const result = document.getElementById('result');
    const generateBtn = document.getElementById('generateBtn');

    fileInput.addEventListener('change', (e) => {
        if (e.target.files.length > 0) {
            fileNameDisplay.textContent = e.target.files[0].name;
        }
    });

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        if (!fileInput.files.length) {
            alert('Please select a file first.');
            return;
        }

        const formData = new FormData(form);

        loading.classList.remove('hidden');
        result.classList.add('hidden');
        generateBtn.disabled = true;
        generateBtn.classList.add('opacity-50', 'cursor-not-allowed');

        try {
            const response = await fetch('/api/reporting/generate', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                const blob = await response.blob();
                const url = window.URL.createObjectURL(blob);
                const downloadLink = document.getElementById('downloadLink');
                downloadLink.href = url;
                downloadLink.download = `${formData.get('title')}.pptx`;

                result.classList.remove('hidden');
            } else {
                const error = await response.json();
                alert(`Error: ${error.detail}`);
            }
        } catch (err) {
            alert('An error occurred while generating the report.');
            console.error(err);
        } finally {
            loading.classList.add('hidden');
            generateBtn.disabled = false;
            generateBtn.classList.remove('opacity-50', 'cursor-not-allowed');
        }
    });
</script>
{% endblock %}
