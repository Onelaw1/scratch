<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public HR Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Apple System Font Stack */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "San Francisco", "Helvetica Neue", Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Animated Mesh Gradient Background */
        .mesh-gradient {
            background-color: #f3f4f6;
            background-image:
                radial-gradient(at 0% 0%, hsla(253, 16%, 7%, 1) 0, transparent 50%),
                radial-gradient(at 50% 0%, hsla(225, 39%, 30%, 1) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(339, 49%, 30%, 1) 0, transparent 50%);
            background-size: 200% 200%;
            animation: gradient-animation 15s ease infinite;
        }

        @keyframes gradient-animation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* Liquid Glass Effect */
        .glass {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        .glass-dark {
            background: rgba(30, 41, 59, 0.7);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
        }

        /* Smooth Transitions */
        .hover-lift {
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), box-shadow 0.3s ease;
        }

        .hover-lift:hover {
            transform: translateY(-5px) scale(1.01);
            box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.25);
        }
    </style>
</head>

<body class="mesh-gradient min-h-screen text-slate-800">
    <!-- Glass Navigation -->
    <nav class="fixed top-0 w-full z-50 glass border-b-0">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <a href="/"
                        class="flex-shrink-0 font-bold text-xl text-slate-900 tracking-tight flex items-center gap-2">
                        <div
                            class="w-8 h-8 bg-gradient-to-br from-blue-500 to-purple-600 rounded-lg shadow-lg flex items-center justify-center text-white">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 0 011-1h2a1 0 011 1v5m-4 0h4">
                                </path>
                            </svg>
                        </div>
                        Public HR
                    </a>
                    <div class="hidden md:block ml-10">
                        <div class="flex items-baseline space-x-2">
                            <a href="/"
                                class="px-3 py-2 rounded-lg text-sm font-medium text-slate-700 hover:bg-white/50 transition-all">Home</a>
                            <a href="/web/dashboard"
                                class="px-3 py-2 rounded-lg text-sm font-medium text-slate-700 hover:bg-white/50 transition-all">Dashboard</a>
                            <a href="/web/performance-review"
                                class="px-3 py-2 rounded-lg text-sm font-medium text-slate-700 hover:bg-white/50 transition-all">Performance</a>
                            <a href="/web/training-management"
                                class="px-3 py-2 rounded-lg text-sm font-medium text-slate-700 hover:bg-white/50 transition-all">Training</a>
                        </div>
                    </div>
                </div>
                <div class="flex items-center gap-4">
                    <div class="text-sm text-slate-600 font-medium">Administrator</div>
                    <div class="w-8 h-8 rounded-full bg-slate-200 border border-white shadow-sm overflow-hidden">
                        <img src="https://api.dicebear.com/7.x/avataaars/svg?seed=Admin" alt="Avatar" />
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="pt-24 pb-12 px-4 sm:px-6 lg:px-8 max-w-7xl mx-auto">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="text-center py-8 text-slate-500 text-sm font-medium">
        <p>&copy; 2024 Public Institution HR Platform. Designed with Apple Aesthetics.</p>
    </footer>
</body>

</html>
